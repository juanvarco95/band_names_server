<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>
    <h1>Acceso Denegado!!!</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect', function(){
            console.log('Conectado al servidor')
        });

        socket.on('disconnect', function(){
            console.log('Se perdió la conexión')
        });

        socket.emit('mensaje', {
            nombre: 'Juan'
        });
        
        socket.on('nuevo-mensaje', function(payload){
            console.log('Escuchando', payload);
        });

        socket.on('active-bands', (bands) => {
            console.clear();
            console.table( bands);
        });

        // socket.on('new-message', function(payload){
        //     console.log('Listening...', payload);
        // });

        // socket.on('nuevo-culo', function(payload){
        //     console.log('Mostrando el ',payload);
        // });



     
    </script>
</body>
</html>
